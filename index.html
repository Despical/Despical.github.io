<script>
var date1 = new Date(); // current date
var date2 = new Date("05/14/2023"); // mm/dd/yyyy format
var timeDiff = Math.abs(date2.getTime() - date1.getTime()); // in miliseconds
var timeDiffInSecond = Math.ceil(timeDiff); // in second

var days = Math.floor(timeDiff / (24*60*60*1000));
var hours = Math.floor((timeDiff / 60) % 24);
var minutes = Math.floor((timeDiff / 60) % 60);
var seconds = Math.floor((timeDiff / 1000) % 60);

var test = days + " Gün, " + hours + " Saat, " + minutes + " Dakika ";

document.getElementById('date-time').innerHTML=test;
